<app-player *ngFor="let player of game.players; let i = index" class="player-position"
    [ngStyle]="{ 'top.px': 100 + i * 80 }" 
    [playerActive]="i == game.currentPlayer" 
    [name]="player">
</app-player>

<div class="field">
    <div class="card_stack">
        <!-- Card Stack -->
        <img *ngFor="let c of [0,1,2,3,4]; let i = index;" [ngStyle]="{'left.px': i * 5}" class="card_cover"
            src="/assets/img/deck_cover.png" alt="deck_cover">

        <img (click)="takeCard()" class="card_cover top_card" style="left: 25px" src="/assets/img/deck_cover.png"
            alt="deck_cover">

        <!-- Stack for Played Cards -->
        <img *ngFor="let card of game.playedCards" class="played-card" src="/assets/img/cards/{{ card }}.png" alt=""
            srcset="">

        <!-- Current Card Animation -->
        <img (click)="takeCard()" *ngIf="pickCardAnimation" [class.pick-card]="pickCardAnimation" style="left: 25px"
            class="card_cover pick-card" src="/assets/img/cards/{{ currentCard }}.png" alt="deck_cover">
    </div>
</div>

<app-game-info [card]="currentCard" class="pin-btm"></app-game-info>

<button mat-fab (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
